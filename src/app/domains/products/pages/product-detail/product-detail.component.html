<div class="w-full flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-10 ml-1">
  <div class="flex flex-col w-1/3">
    <div class="w-full rounded border border-gray-200">
      <img
        [src]="cover()"
        alt="ecommerce"
        class="w-full object-cover object-center"
      />
    </div>
    <div class="flex items-center justify-center mt-1">
      <div class="grid grid-cols-3 gap-1">
        @for (image of productSelected()?.images; track $index) {
          <img
            alt="ecommerce"
            class="object-cover object-center rounded border-2 border-gray-200"
            [src]="image"
            (click)="changeCover(image)"
            [class.border-red-400]="image === cover()"
          />
        }
      </div>
    </div>
  </div>
  <div class="mt-5 w-full">
    <h2
      class="text-sm title-font text-gray-500 tracking-widest">{{ productSelected()?.category?.name | uppercase }}
    </h2>
    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
      {{ productSelected()?.title }}
    </h1>
    <p class="leading-relaxed">{{ productSelected()?.description }}</p>
    <p
      class="title-font font-medium text-2xl text-gray-900 mt-5">
      {{
        productSelected()?.price |
          currency: '$':'symbol':'1.0'
      }}
    </p>
    <button
      (click)="addToCart()"
      class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
    >
      Add To Cart
    </button>
  </div>
</div>
