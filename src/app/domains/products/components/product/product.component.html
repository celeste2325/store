<div class="group rounded-lg border">
  <a class="w-full overflow-hidden rounded-t-lg bg-gray-200" href="#">
    <img [alt]="title" [src]="img" class="h-full w-full object-cover object-center group-hover:opacity-75">
  </a>
  <div class="flex flex-col space-y-2 p-4">
    <h3 class="text-sm text-gray-700">{{ title }}</h3>
    <p class="text-lg font-medium text-gray-900">{{price}}</p>
    <button (click)="addToCartHandler()"
            class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full">Add to cart
    </button>
  </div>
</div>
