<nav>
  <div
    class="w-full flex flex-wrap items-center justify-between mx-auto py-4"
  >
    <div class="flex items-center space-x-8">
      <a class="flex items-center " href="https://flowbite.com/">
        <img
          alt="Flowbite Logo"
          class="h-6 mr-3"
          src="https://flowbite.com/docs/images/logo.svg"
        />
        <span class="self-center text-xl font-semibold whitespace-nowrap"
        >Flowbite</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            aria-current="page"
            class="block underline hover:underline"
            href="#"
          >Home</a
          >
        </li>
        <li>
          <a
            class="block hover:underline"
            href="#"
          >About</a
          >
        </li>
        <li>
          <a
            class="block hover:underline"
            href="#"
          >Services</a
          >
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button (click)="toogleSideMenu()" class="p-2 border rounded relative">
        <div class="absolute -top-4 -left-4 h-5 w-5 bg-black text-white text-xs">{{ cart.length }}</div>
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>

<div
  [class.translate-x-full]="hideSideMenu()"
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white translate-x-full"
>
  <div class="flex justify-between items-center">
    <p class="text-xl">My Cart</p>
    <button (click)="toogleSideMenu()">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6 18L18 6M6 6l12 12"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
  @for (product of cart; track product) {
    <div
      class="w-full mb-2 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <a href="#">
        <img class="p-4 rounded-t-lg" [src]='product.image' alt="product image"/>
      </a>
      <div class="px-4 pb-4">
        <a href="#">
          <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.title }}</h5>
        </a>
        <div class="flex items-center justify-between">
          <span class="text-xl font-bold text-gray-900 dark:text-white">{{ product.price }}$</span>
        </div>
      </div>
    </div>
  }
</div>
